##################################################################################
### GENERAL
##################################################################################

setw -g aggressive-resize on
set -g default-terminal "screen-256color"
set-option -g allow-rename off

##################################################################################
### KEYBINDINGS
##################################################################################

# source .tmux.conf
bind r source-file ~/.tmux.conf \;

# use ctrl+t _without_ prefix to open windows
bind -n C-n new-window -c '#{pane_current_path}'

# use shift-arrow keys _without_ prefix to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# use ctrl-shift-arrow keys _without_ prefix key to switch panes
bind -n C-S-Left select-pane -L
bind -n C-S-Down select-pane -D
bind -n C-S-Up select-pane -U
bind -n C-S-Right select-pane -R

# use more intuitive keys to split windows into panes (|: vertically, -: horizontally)
bind | split-window -h
bind - split-window -v

# copy mode
setw -g mode-keys vi
set -g mouse on
bind v copy-mode

# copy to osx clipboard
bind-key -T copy-mode-vi 'v'               send -X begin-selection
bind-key -T copy-mode-vi Enter             send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Escape            send -X cancel

##################################################################################
### THEME
##################################################################################

# status bar colours
set -g status-justify left
set -g status-fg colour250
set -g status-bg colour254
set-window-option -g window-status-current-fg colour75
set-window-option -g window-status-current-bg colour255
set-window-option -g status-right-fg black
set-window-option -g status-right-bg colour75

# status bar contents
set-window-option -g status-left ""
set-window-option -g status-right "  #S  "
set-window-option -g window-status-format "  #I:#W  "
set-window-option -g window-status-current-format "  #I:#W  "
